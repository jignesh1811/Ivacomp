<p-fluid>
    <div class="flex mt-8">
        <div class="card flex flex-col gap-4 w-full">
            <div class="font-semibold text-xl">Search Certification Details</div>
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex flex-wrap gap-2 w-full">
                    <label for="state">Product Category</label>
                    <p-select id="state" [(ngModel)]="dropdownItem" [options]="dropdownItems" optionLabel="name"
                        placeholder="Select One" class="w-full"></p-select>
                </div>
                <div class="flex flex-wrap gap-2 w-full">
                    <label for="zip">Country</label>
                    <p-select id="state" [(ngModel)]="dropdownItem" [options]="dropdownItems" optionLabel="name"
                        placeholder="Select One" class="w-full"></p-select>
                </div>
            </div>
            <div class="flex flex-col gap-4 w-full">
                <p-button label="Search Certiifcation Requirements" />
            </div>
        </div>
    </div>
    <div class="flex mt-8">
        <div class="font-semibold text-xl">Available Certification</div>
    </div>

    <div class="flex flex-col md:flex-row gap-8">
        <div class="md:w-1/2">
            <div class="card flex flex-col gap-4 p-4 shadow rounded bg-white">
                <div class="flex items-center gap-4">
                    <i class="pi pi-check-circle text-6xl" style="font-size: 1.5rem;"></i>
                    <div>
                        <div class="text-xl font-semibold">CE Marking</div>
                        <div class="text-gray-500 text-sm">European Union</div>
                    </div>
                </div>
                <div class="text-gray-600 text-sm">Required for electronics products in the EU market</div>
                <div class="flex flex-col gap-4 w-full">
                    <p-button label="View Requirements" outlined />
                </div>

            </div>
        </div>

        <div class="md:w-1/2">
            <div class="card flex flex-col gap-4 p-4 shadow rounded bg-white">
                <div class="flex items-center gap-4">
                    <i class="pi pi-check-circle text-6xl" style="font-size: 1.5rem;"></i>
                    <div>
                        <div class="text-xl font-semibold">FCC Certification</div>
                        <div class="text-gray-00 text-sm">United States</div>
                    </div>
                </div>
                <div class="text-gray-600 text-sm">Required for wireless devices in the US market</div>
                <div class="flex flex-col gap-4 w-full">
                    <p-button label="View Requirements" outlined />
                </div>
            </div>

        </div>
    </div>
</p-fluid>
